{% extends 'user/base.html' %}

{% load static %}

{% block title %}OTP page{% endblock %}

{% block content %}


    <section><!--form-->
        <div class="container">
            {% if invalidOTP %}<p style="color: red">{{ invalidOTP }}</p>{% endif %}
            <div class="row">
                <div class="col-sm-4 col-sm-offset-1">
                    <div class="login-form"><!--login form-->
                        <h2>Enter OTP</h2>
                        <form action="/valideOTP" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="loginId" value="{{ loginId }}">
                            <input type="number" name="mobileOTP" placeholder="Enter Mobile OTP" required/>
                            <input type="text" name="emailOTP" placeholder="Enter Email OTP" required/>
                            <button type="submit" class="btn btn-default">Submit</button>

                        </form>
                    </div><!--/login form-->
                </div>

            </div>
        </div>
    </section><!--/form-->
    <br><br>

{% endblock %}
