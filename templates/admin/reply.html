{% extends 'admin/base.html' %}
{% load static %}
{% block content %}


    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <h4 class="page-title float-left">reply</h4>

                            <ol class="breadcrumb float-right">
                                <li class="breadcrumb-item"><a href="#">Peer2Peer</a></li>
                                <li class="breadcrumb-item"><a href="#">Forms</a></li>
                                <li class="breadcrumb-item active">Form Validation</li>
                            </ol>

                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <!-- end row -->


                <div class="row">
                    <div class="col-lg-12">

                        <div class="card-box">
                            <p class="text-muted font-14 m-b-20">
                                {% if msg %}{{ msg }}{% endif %}
                            </p>
                                <form action="/admin/insertReply" method="post">
                                    {% csrf_token %}
                                    <input name="id" value="{{ getcomplain.id }}" hidden>
                                    <div class="form-group">
                                        <label for="userName">reply sub<span class="text-danger">*</span></label>
                                        <input type="text" name="replysub" parsley-trigger="change" required
                                               placeholder="Enter reply sub" class="form-control" id="userName"
                                               >
                                    </div>
                                    <div class="form-group">
                                        <label for="userName">reply msg<span class="text-danger">*</span></label>
                                        <input type="text" name="replymsg" parsley-trigger="change" required
                                               placeholder="Enter admin name" class="form-control" id="userName"
                                               >
                                    </div>


                                    <div class="form-group text-right m-b-0">
                                        <button class="btn btn-primary waves-effect waves-light" type="submit">
                                            Submit
                                        </button>
                                        <button type="reset" class="btn btn-secondary waves-effect m-l-5">
                                            Cancel
                                        </button>
                                    </div>

                                </form>
                            <a href="/admin/viewAdmin">
                                <button class="btn btn-primary waves-effect waves-light" type="submit">
                                    Back
                                </button>
                            </a>
                        </div> <!-- end card-box -->
                    </div>
                    <!-- end col -->

                </div>
                <!-- end row -->


            </div> <!-- container -->

        </div> <!-- content -->

        <footer class="footer text-right">
            2017 - 2018 Â© Peer2Peer. - Coderthemes.com
        </footer>

    </div>


    <!-- ============================================================== -->
    <!-- End Right content here -->
    <!-- ============================================================== -->
{% endblock %}
