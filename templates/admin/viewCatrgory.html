{% extends 'admin/base.html' %}
{% load static %}

{% block content %}}

    <div class="am-pagetitle">
        <h5 class="am-title">View Category</h5>

    </div><!-- am-pagetitle -->

    <div class="am-mainpanel">
        <div class="am-pagebody">

            <div class="card pd-20 pd-sm-40">
                <h6 class="card-body-title mg-sm-b-30">View Category</h6>
                <div class="table-wrapper">
                    <table id="datatable1" class="table display responsive nowrap">
                        <thead>
                        <tr>
                            <th>Category</th>
                            <th>Sub Category</th>
                            <th>type</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in viewCategory %}
                            <tr>
                                <td>{{ i.category }}</td>
                                <td>{{ i.subcategory }}</td>
                                <td>{{ i.type }}</td>
                                <td><a>Edit</a>&nbsp;&nbsp;<a>Delete</a></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div><!-- table-wrapper -->
            </div><!-- card -->

        </div><!-- am-pagebody -->

{% endblock %}
