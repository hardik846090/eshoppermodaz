<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Peer2Peer - Registration page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- App favicon -->
    <link rel="shortcut icon" href="adminResources/images/favicon.ico">

    <!-- App css -->
    <link href="adminResources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="adminResources/css/icons.css" rel="stylesheet" type="text/css"/>
    <link href="adminResources/css/metismenu.min.css" rel="stylesheet" type="text/css"/>
    <link href="adminResources/css/style.css" rel="stylesheet" type="text/css"/>

    <script src="adminResources/js/modernizr.min.js"></script>

</head>


<body class="bg-accpunt-pages">

<!-- HOME -->
<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">

                <div class="wrapper-page">

                    <div class="account-pages">
                        <div class="account-box">
                            <div class="account-logo-box">
                                <h2 class="text-uppercase text-center">
                                    <a href="index.html" class="text-success">
                                        <span><img src="adminResources/images/logo.jpg" alt="" height="60"></span>
                                    </a>
                                </h2>
                                <h5 class="text-uppercase font-bold m-b-5 m-t-50">Register</h5>
                                <p class="m-b-0">Get entry into our platform</p>
                            </div>
                            <div class="account-content">
                                <form class="form-horizontal" action="#">

                                    <div class="form-group row m-b-20">
                                        <div class="col-12">
                                            <label for="username">Full Name</label>
                                            <input class="form-control" type="text" id="username" required=""
                                                   placeholder="Jay Tilala">
                                        </div>
                                    </div>

                                    <div class="form-group row m-b-20">
                                        <div class="col-12">
                                            <label for="emailaddress">Email address</label>
                                            <input class="form-control" type="email" id="emailaddress" required=""
                                                   placeholder="jaytilala@gmail.com">
                                        </div>
                                    </div>

                                    <div class="form-group row m-b-20">
                                        <div class="col-12">
                                            <label for="password">Password</label>
                                            <input class="form-control" type="password" required="" id="password"
                                                   placeholder="Enter your password">
                                        </div>
                                    </div>

                                    <div class="form-group row m-b-20">
                                        <div class="col-12">

                                            <div class="checkbox checkbox-success">
                                                <input id="remember" type="checkbox" checked="">
                                                <label for="remember">
                                                    I accept <a href="#">Terms and Conditions</a>
                                                </label>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="form-group row text-center m-t-10">
                                        <div class="col-12">
                                            <button class="btn btn-md btn-block btn-primary waves-effect waves-light"
                                                    type="submit">Sign Up Free
                                            </button>
                                        </div>
                                    </div>

                                </form>

                                <div class="row">
                                    <div class="col-12">
                                        <div class="text-center">
                                            <button type="button"
                                                    class="btn m-r-5 btn-facebook waves-effect waves-light">
                                                <i class="fa fa-facebook"></i>
                                            </button>
                                            <button type="button"
                                                    class="btn m-r-5 btn-googleplus waves-effect waves-light">
                                                <i class="fa fa-google"></i>
                                            </button>
                                            <button type="button"
                                                    class="btn m-r-5 btn-twitter waves-effect waves-light">
                                                <i class="fa fa-twitter"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="row m-t-50">
                                    <div class="col-12 text-center">
                                        <p class="text-muted">Already have an account? <a href="page-login.html"
                                                                                          class="text-dark m-l-5"><b>Sign
                                            In</b></a></p>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- end card-box-->
                    </div>


                </div>
                <!-- end wrapper -->

            </div>
        </div>
    </div>
</section>
<!-- END HOME -->


<script>
    var resizefunc = [];
</script>

<!-- jQuery  -->
<script src="adminResources/js/jquery.min.js"></script>
<script src="adminResources/js/popper.min.js"></script><!-- Popper for Bootstrap -->
<script src="adminResources/js/bootstrap.min.js"></script>
<script src="adminResources/js/metisMenu.min.js"></script>
<script src="adminResources/js/waves.js"></script>
<script src="adminResources/js/jquery.slimscroll.js"></script>

<!-- App js -->
<script src="adminResources/js/jquery.core.js"></script>
<script src="adminResources/js/jquery.app.js"></script>

</body>
</html>
